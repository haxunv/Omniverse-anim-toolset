[package]
title = "Anim Drama Toolset"
version = "0.2.0"
description = """
动画制作工具集，提供以下功能：
- Load Manager: 角色加载/卸载管理，支持批量操作
- Curves Width: BasisCurves 宽度调整，支持实时预览
- UV Transfer: UV 数据传输，支持重定位安全输出
- Light Link: 灯光链接管理，精确控制灯光照射范围
- AI Relight: AI辅助动画重打光，通过多模态大模型分析并生成灯光调整
"""
category = "Animation"
changelog = "docs/CHANGELOG.md"
icon = "data/icon.png"
keywords = ["animation", "curves", "uv", "load", "toolset", "drama", "light", "lighting", "relight", "ai", "gemini"]
preview_image = "data/preview.png"
readme = "docs/README.md"
repository = "https://github.com/bilibili/omniverse-anim-drama-toolset"
authors = ["Bilibili Animation Team"]


[dependencies]
# Kit 基础依赖
"omni.kit.uiapp" = {}
# USD 操作
"omni.usd" = {}
# UI 组件
"omni.ui" = {}
# 文件选择对话框（可选）
"omni.kit.window.filepicker" = {optional = true}


[settings]
# 窗口默认显示设置
exts."omni.anim.drama.toolset".window.visible = true


[[python.module]]
# 主 Python 模块
name = "omni.anim.drama.toolset"


[documentation]
pages = [
    "docs/Overview.md",
    "docs/CHANGELOG.md",
]


[[test]]
dependencies = [
    "omni.kit.test",
    "omni.kit.ui_test"
]

args = [
    "--no-window"
]
